name: Run Data Quality Analysis Assessment CWL workflow

on:
  push:
    branches: [ master ]

jobs:

  cwl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        echo $GITHUB_WORKSPACE
        python -m pip install --upgrade pip
        pip install cwlref-runner
        mkdir -p $GITHUB_WORKSPACE/output/tmp-outdir
        echo "triplestore_password: ${{ secrets.TRIPLESTORE_PASSWORD }}" > support/config-cwl-dqa.yml
    
    - name: Run CWL workflow
      run: |
        cwl-runner --outdir /home/runner/work/d2s-core/d2s-core/output --tmp-outdir-prefix /home/runner/work/d2s-core/d2s-core/output/tmp-outdir/ --tmpdir-prefix /home/runner/work/d2s-core/d2s-core/output/tmp-outdir/tmp- workflows/workflow-dqa.cwl support/config-cwl-dqa.yml

    - name: Upload DQA output artifact
      uses: actions/upload-artifact@v1
      with:
        name: dqa-output
        path: $GITHUB_WORKSPACE/output
