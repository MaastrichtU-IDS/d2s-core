---
apiVersion: batch/v1
kind: Job
metadata:
  name: calrissian-xml2rdf
spec:
  template:
    spec:
      containers:
      - name: calrissian
        image: dukegcb/calrissian:latest
        command: ["calrissian"]
        args:
          - "--stdout"
          - "/calrissian/output-data/revsort-output.json"
          - "--stderr"
          - "/calrissian/output-data/revsort-stderr.log"
          - "--max-ram"
          - "16G"
          - "--max-cores"
          - "8"
          - "--tmp-outdir-prefix"
          - "/calrissian/tmpout/"
          - "--outdir"
          - "/calrissian/output-data/"
          - "--usage-report"
          - "/calrissian/output-data/revsort-usage.json"
          - "/calrissian/d2s-transform-template/d2s-cwl-workflows/workflows/graphdb-workflow-xml.cwl"
          - "/calrissian/d2s-transform-template/datasets/drugbank/config-transform-graphdb-xml-drugbank.yml"
        volumeMounts:
        - mountPath: /calrissian
          name: pv-test-vincent
        env:
        - name: CALRISSIAN_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      restartPolicy: Never
      volumes:
      - name: pv-test-vincent
        persistentVolumeClaim:
          claimName: pvc-mapr-projects-test-vincent